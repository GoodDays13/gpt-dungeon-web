<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>GPT Dungeon</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <div class="header">
    <h1>GPT Dungeon</h1>
    <div>
      <div id="choice">
        <button type="button" id="confirm" title="Confirm">
          <img src="checkmark.png" width="35px">
        </button>
        <button type="button" id="cancel" title="Cancel">
          <img src="X-symbol.png" width="35px">
        </button>
      </div>
      <button type="button" id="reset-button" title="Reset history">
        <img src="trash-bin.png" width="35px">
      </button>
    </div>
  </div>

  <div id="messages"></div>
  <form id="message-form">
    <label for="message">Message:</label>
    <textarea type="text" id="message" name="message" autocomplete="off"></textarea>
    <button type="submit" id="button">Send</button>
  </form>
  <script src="./app.js"></script>
</body>

</html>
